<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <div class="card">
            <div class="card-body text-center">
                <span>
                    <h1 class="site-title"><u>Add a new product</u></h1>
                    <br>
                    <form class="form-horizontal" [formGroup]="productForm" (ngSubmit)="addProduct()">
                        <div class="text-danger" *ngIf="productForm.get('product')?.hasError('required') && productForm.get('product')?.touched">
                            <span>Please enter a name for the product</span>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Product Name" formControlName="product">
                        </div>
                        <div class="text-danger" *ngIf="productForm.get('category')?.hasError('required') && productForm.get('category')?.touched">
                            <span>Please enter a category for the product</span>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Category" formControlName="category">
                        </div>
                        <div class="text-danger" *ngIf="productForm.get('location')?.hasError('required') && productForm.get('location')?.touched">
                            <span>Please enter a location for the product</span>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Location" formControlName="location">
                        </div>
                        <div class="text-danger" *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched">
                            <span>Please enter a price for the product</span>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" placeholder="Price" formControlName="price">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-danger btn-lg" routerLink="/">Cancel</button>
                            <button type="submit" [disabled]="productForm.invalid" class="btn btn-success btn-lg">Submit</button>
                            
                        </div>
                    </form>
                </span>
            </div>
        </div>
    </div>
</div>
