<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <div class="card">
      <div class="card-body text-center">
        <span>
          <h1 class="text-success site-title"> ðŸ¥• Neighborhood Marketplace ðŸ¥•</h1>
          <h2 class="text-"><u>Available Products</u></h2>
          <button class="btn-success float-end btn-lg" routerLink="/create-product">Add Product</button>
          <table *ngIf="listProducts.length > 0" class="table table-striped mt-5">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Location</th>
                <th scope="col">Price</th>
                <th scope="col">Edit/Delete?</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor=" let product of listProducts">
                <td scope="row">{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.location }}</td>
                <td>{{ product.price | currency: "USD" }}</td>
                <td>
                    <i class="fa-solid fa-pen-to-square icon text-success"></i>
                    <i (click)="deleteProduct(product._id)" class="fa-solid fa-trash-can icon text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 *ngIf="listProducts.length==0">there are no available products at this time</h5>
        </span>
      </div>
    </div>
  </div>
</div>
